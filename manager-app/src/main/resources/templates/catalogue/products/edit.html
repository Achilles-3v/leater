<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение товара &laquo; [[${product.title}]] &raquo; &ndash; leater</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; К товару</a>
<h2>Изменение товара &laquo; [[${product.title}]]</h2>
<div data-th-if="${errors}">
    <p>Допущены ошибки:</p>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Название: <br>
        <input type="text" name="title"
               data-th-value="${payload != null ? payload.title : product.title}">
    </label><br>
    <label>
        Описание: <br>
        <textarea name="details"
                  data-th-text="${payload != null ? payload.details : product.details}"></textarea>
    </label><br>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
